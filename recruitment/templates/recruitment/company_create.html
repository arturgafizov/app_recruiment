{% extends 'index.html' %}


{% block container %}

  <main class="container mt-3 pb-5">
      <div class="row mt-5">
        <div class="col-12 col-lg-4">
          <aside class="pt-3 pb-4 px-4 mb-5 card">
            <h1 class="h4 pt-2 pb-2">Моя компания</h1>
            <div class="nav flex-column nav-pills">
            <a class="nav-link active" href="/mycompany">1. Информация о&nbsp;компании</a>
            <a class="nav-link" href="/mycompany/vacancies">2. Вакансии</a>
            </div>
          </aside>
        </div>
        <div class="col-12 col-lg-8">
          <div class="card">
            <div class="card-body px-4 pb-4">
              <!-- Tab -->
              <section class="tab-pane fade show active">
                <h2 class="h4 pt-2 pb-3">Информация о&nbsp;компании</h2>
                <p class="alert alert-info" role="alert">
                  Информация о компании обновлена
                </p>
                <form method="post"  action="/mycompany/company_create/" enctype="multipart/form-data">{% csrf_token %}
                  <div class="row">
                    <div class="col-12 col-md-6">
                      <div class="form-group pb-2">
                        <label class="mb-2 text-dark" for='companyName'>Название компании</label>
                        <input class="form-control" type="text" value="Staffing Smarter" id='companyName' name="name">
                      </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="form-group">
                        <label class="mb-2 text-dark" for="inputGroupFile01">Логотип</label>
                        <div class="row align-items-center">
                          <div class="col-6">
                            <img src="{{ company.logo.url }}" alt="" style="max-width: 120px;height: auto;">
                          </div>
                          <div class="col-6" style="position: relative;">
                            <div class="input-group-prepend" style="position: absolute; top: 0;right: 15px;">
                              <span class="btn btn-info px-4">Загрузить</span>
                            </div>
                            <div class="custom-file" style="">
                              <input type="file" class="custom-file-input" id="inputGroupFile01" name="logo">
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12 col-md-6">
                      <div class="form-group pb-2">
                        <label class="mb-2 text-dark" for='companyTeam'>Количество человек в компании</label>
                        <input class="form-control" type="text" value="10-15" id='companyTeam' name="employee_count">
                      </div>
                    </div>
                    <div class="col-12 col-md-6">
                      <div class="form-group pb-2">
                        <label class="mb-2 text-dark" for='companyLocation'>География</label>
                        <input class="form-control" type="text" value="Рязань" id='companyLocation' name="location">
                      </div>
                    </div>
                  </div>
                  <div class="form-group pb-6">
                    <label class="mb-2 text-dark" for='companyInfo'>Информация о&nbsp;компании</label>
                    <textarea class="form-control" rows="4" id='companyInfo' name='description'>Для тех, кто желает работать</textarea>
                  </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-info" value="Сохранить">
                </div>
                </form>
              </section>
              {% if not company_form.is_valid %}
                  {{ company_form.errors.as_text }}
              {% endif %}
              <!-- END Tab -->
            </div>
          </div>
        </div>
      </div>
    </main>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
{% endblock %}
